<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nav 2</title>
</head>
<style>
    ul li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    ul > li {
        display: inline;
    }

    li + Li {
        margin: 10px;
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
    </nav>
    <main>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt assumenda dolorum delectus placeat ducimus dolore. Ad veritatis et dicta dolorum ea, doloremque eum fuga deserunt tenetur, nulla, voluptas deleniti odio?</p>
    </main>
</body>
</html>
